{% extends 'social/feed.html' %}
{% block content %}

<!-- Profile -->
<div class="profile">
	<img src={{ user.profile.image.url }}>
	<h2>@{{ user.username }}</h2>
</div>

<!-- Follow items -->
<div class="follow">
	<div>
		<h5>Post</h5>
		<p>{{ user.posts.count }}</p>
	</div>
	<div>
		<h5>Likes</h5>
		<p>{{ user.post_likes.count }}</p>
	</div>
	<div>
		<h5>Dislikes</h5>
		<p>{{ user.post_dislikes.count }}</p>
	</div>
</div>


{{block.super}}
{% endblock %}
