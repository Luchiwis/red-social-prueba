{% extends 'social/layout.html' %}

{% load humanize %}

{% block content %}

{% for post in posts %}
<article>
    <div class="container-article">
        <img src="{{post.user.profile.image.url}}">
        <div>
            <h2 class="username"><a href="{% url 'profile' post.user.username%}">@{{post.user.username}}</a></h2>
            <i class="clock"></i>
            <time data-time="#">{{post.timestamp|naturaltime}}</time>
            <div class="post">{{post.content}}</div>
        </div>
        <!-- delete post -->
        {% if post.user == user %}
        <div class="delete-post">
            <form action="/." method="POST">
                {% csrf_token %}
                <button type= "submit" class="delete-post-button" name="post_id" value={{post.id}}>Borrar</button>
            </form>
        </div>
        {% endif %}
    </div>
</article>

{% endfor %}

{% endblock %}
